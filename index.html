<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haryan Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container" id="login-area">
        <h1 class="text-center bank-title">Welcome to HARYAN Bank</h1>
        <div class="submit-area">
            <h4 class="text-center">Login</h4>
            <input type="email" name="email" id="userEmail" class="form-control" placeholder="Enter username/email">
            <br>
            <input type="password" name="password" id="userPass" class="form-control" placeholder="password ">
            <br>
            <input type="button" value="Enter" class="btn btn-success" id="login">
        </div>
    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="currentDeposit">000</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="currentWithdraw">000</span></h1>
                </div>                
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="currentBalance">000</span></h1>
                </div>             
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="enterDeposit">
                    <h5>Deposit</h5>
                    <input type="text" class="form-control" name="deposit" id="deposit-amount" placeholder="$ amount you want to deposit">
                    <br>
                    <button class="btn btn-success mt-3" id="depositBtn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="enterWithdraw">
                    <h5>Withdraw</h5>
                    <input type="text" class="form-control" name="withdraw" id="withdraw-amount" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success mt-3" id="withdrawBtn">Withdraw</button>
                </div>                
            </div>
        </div>

    </div>

    







    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="bank.js"></script>
</body>
</html>
